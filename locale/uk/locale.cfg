[mod-setting-description]
# train-trails-color=Визначає, чи створюють потяги кольоровий слід при їхньому русі
# train-trails-glow=Визначає, чи створюють потяги слід що сяє при їхньому русі
train-trails-color-and-glow=Контролює параметри кольору і сяйва сліду
train-trails-passengers-only=Увімкніть, щоб малювати тільки сліди для поїздів з водіями або пасажирами в них
train-trails-scale=Цільова ширина колії. \nШирина колії додатково змінюється залежно від швидкості поїзда
train-trails-length=Цільовий термін служби колії. \nДовжина колії додатково змінюється на кількість вагонів у поїзді
train-trails-color-type="Синхронізація з поїздом" використовуватиме поточний колір поїзда для доріжки. \n"Анімований колір" згенерує анімований колірний цикл з використанням колірної теми та налаштувань швидкості
train-trails-theme=Колірна тема, що використовується для анімованих кольорових доріжок
train-trails-speed=Швидкість відображення циклу кольорів анімації сліду
train-trails-balance=Режими продуктивності для балансування візуальної якості та продуктивності гри
train-trails-default-color=Колір колії для поїздів без кольору. \nЗа замовчуванням, новозбудовані поїзди не мають кольору, доки його не буде визначено гравцем або модом, навіть якщо вони виглядають червоними

