train-trails-default-color=Колір сліду за замовчуванням

[mod-setting-description]
# train-trails-color=Визначає, чи створюють потяги кольоровий слід при їхньому русі
# train-trails-glow=Визначає, чи створюють потяги слід що сяє при їхньому русі
train-trails-color-and-glow=Контролює параметри кольору і сяйва сліду
train-trails-passengers-only=Увімкніть, щоб малювати тільки сліди для поїздів з водіями або пасажирами в них
train-trails-scale=Цільова ширина сліду. \nШирина трамваю додатково змінена швидкістю потяга, з мінімальним 2/3 значенням бажаної ширини
train-trails-length=Цільовий життєвий час стежки. \nДовжина сліду додатково змінюється кількістю вагонів у поїзді, +0,5 секунди на вагон
train-trails-color-type="Синхронізація потягу" використовуватиме поточний колір потягу для слів. \n"Анімований колір" створить анімований цикл кольору за допомогою кольорової палітри та параметрів швидкості
train-trails-palette=Кольорова палітра, яка використовується для анімованих колірних підйомів
train-trails-speed=Швидкість відображення циклу кольорів анімації сліду
train-trails-balance=Режими продуктивності для балансування візуальної якості та продуктивності гри
train-trails-default-color=Колір сліду для потягів без кольору. \nЗа замовчуванням нещодавно побудовані потяги не мають кольору поки не визначені гравцем чи модом, навіть якщо вони з'являються червоними

