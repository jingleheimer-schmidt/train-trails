[mod-setting-description]
# train-trails-color=Determines if trains create a colored trail when they move
# train-trails-glow=Determines if trains create a glowing trail when they move
train-trails-color-and-glow=Controls the color and glow trail parameters
train-trails-passengers-only=Enable to only draw trails for trains with drivers or passengers in them
train-trails-scale=The target width of the trail. \nTrail width is additionally modified by train speed, with a minimum of 2/3 the target value
train-trails-length=The target lidetime of the trail. \nTrail length is additionally modified by the number of carriages on the train, + 0.5 seconds per carriage
train-trails-color-type="Train Sync" will use the train's current color for the trail. \n"Animated Color" will generate an animated color cycle using the color palette and speed settings
train-trails-palette=The colors or palette used for animated color trails
train-trails-speed=The speed of the trail color animation cycle
train-trails-balance=Performance modes to balance visual quality and game performance
train-trails-default-color=The trail color for trains with no color. \nBy default newly built trains have no color until one is defined by a player or mod, even though they appear red

